on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - '.github/workflows/**'
  workflow_dispatch:
  
jobs:
  test:
    runs-on: ubuntu-latest
    env:
      LOG_LEVEL: DEBUG

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest test.py -v --tb=short

      - name: Run prototype.py to demonstrate logging
        run: |
          python prototype.py || true
        continue-on-error: true