name: 'README AI'
description: 'Auto-generate README from commits using AI'

inputs:
  openai-api-key:
    description: 'OpenAI API key for generating README content'
    required: true
  github-token:
    description: 'GitHub token for creating pull requests'
    required: true

runs:
  using: 'docker'
  image: 'Dockerfile'
  env:
    OPENAI_API_KEY: ${{ inputs.openai-api-key }}
    GITHUB_TOKEN: ${{ inputs.github-token }}
    GITHUB_REPOSITORY: ${{ github.repository }}

